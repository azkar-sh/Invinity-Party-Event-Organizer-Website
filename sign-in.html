<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Invinity Event Organizer</title>
  </head>
  <body>
    <header></header>
    <main class="signin">
      <section class="event-image">
        <img src="./img/Event Banner.png" alt="event-image" />
      </section>

      <!-- Member Signin -->
      <section class="member-signin">
        <form action="#" method="POST" class="member-signin-form">
          <img src="./img/Inviticket.jpg" alt="Inviticket Logo" />
          <h1>Sign In</h1>
          <h3>Hi, Welcome Back to Inviticket!</h3>

          <!-- <label for="name">Name: </label> -->
          <input type="text" name="name" id="name" placeholder="Username" />

          <!-- <label for="email">Email: </label> -->
          <input type="email" name="email" id="email" placeholder="Email" />

          <!-- <label for="password">Password: </label> -->
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />

          <h4><a href="forgot-password.html">Forgot Password?</a></h4>

          <button type="submit">Sign In</button>
        </form>

        <h5>Or Sign In With</h5>
        <section class="alternative-signin">
          <img src="./img/Google.png" alt="Google Icon" style="width: 50px" />
          <img
            src="./img/Facebook.png"
            alt="Facebook Icon"
            style="width: 50px"
          />
        </section>
      </section>
    </main>
  </body>
</html>
