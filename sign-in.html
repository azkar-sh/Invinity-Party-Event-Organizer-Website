<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     
    <title>Invinity Event Organizer</title>
  </head>
  <body>
    <header></header>
    <main class="signin">
      <section class="event-image">
        <img src="./assets/img/Event Banner.png" alt="event-image" />
      </section>
      <!-- Member Signin -->
      <section class="member-signin">
        
        <form action="#" method="POST" class="member-signin-form">
          
          <div class="signin-title">
            <a href="index.html"><img src="./assets/img/Inviticket.png" alt="Inviticket Logo" /></a>
            <h1>Sign In</h1>
            <h6>Hi, Welcome back to Inviticket!</h6>
          </div>
          
          <!-- Sign Up Form -->
          <div class="input-group mb-3">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <!-- Forgot Password -->
          <div class="input-group mb-3 justify-content-end">
            <a href="forgot-password.html" >Forgot Password?</a>
          </div>

          <div class="input-group mb-3">
            <button type="submit" class="btn btn-primary col mb-2" >Submit</button>
          </div>
          
          <h6 style="text-align: center;">Or Sign In With</h6>
          <section class="alternative-signin">
            <a href="sign-up.html"><img src="./assets/img/Google.png" alt="Google Icon" /></a>
            <a href=""><img src="./assets/img/Facebook.png"alt="Facebook Icon"/></a>
          </section>

        </form>
      </section>
      </section>
    </main>

  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
