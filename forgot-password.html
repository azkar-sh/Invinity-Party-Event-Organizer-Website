<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Invinity Event Organizer</title>
  </head>
  <body>
    <header></header>
    <main class="signin">
      <section class="event-image">
        <img src="./assets/img/Event Banner.png" alt="event-image" />
      </section>
      <!-- Forgot Email -->
      <section class="member-signin">
        
        <form action="#" method="POST" class="member-signin-form">
          
          <div class="signin-title">
            <a href="index.html"><img src="./assets/img/Inviticket.jpg" alt="Inviticket Logo" /></a>
            <h3>Forgot Password</h3>
            <h6>Fill registered email! We'll send you email verification</h6>
          </div>
          
          <div class="input-group mb-3">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
          </div>

          <div class="input-group mb-3">
            <button type="submit" class="btn btn-primary col" style="margin: 20px 0;">Submit</button>
          </div>
          
          <a href="sign-up.html">Back to Sign In</a>
        </form>
      </section>

    </section>
  </main>
  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
