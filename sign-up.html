<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Invinity Event Organizer</title>
  </head>

  <body>
    <header></header>
    <main class="signup">
      <section class="event-image">
        <img src="./assets/img/Event Banner.png" alt="event-image" />
      </section>
      <!-- Member Signup -->
      <section class="member-signup">
        <form action="#" method="POST" class="member-signup-form">
          <div class="signup-title">
            <a href="index.html"
              ><img src="./assets/img/Inviticket.png" alt="Inviticket Logo"
            /></a>

            <h1>Sign Up</h1>
            <h6 class="text-muted">
              Already have an Account? <a href="sign-in.html">Log In</a>
            </h6>
          </div>

          <!-- Sign Up Form -->
          <div class="input-group mb-3">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              class="form-control"
              placeholder="Confirm your password"
            />
          </div>

          <!-- Accept term and condition -->
          <div class="input-group mb-3">
            <input type="checkbox" class="form-check-input me-2" />
            <small>I accept the <a href="#">Terms and Conditions</a></small>
          </div>
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
