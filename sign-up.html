<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <title>Invinity Event Organizer</title>
  </head>

  <body>
    <header></header>
    <main class="signup">
      <section class="event-image">
        <img src="./img/Event Banner.png" alt="event-image" />
      </section>
      <!-- Member Signup -->
      <section class="member-signup">
        <form action="#" method="POST" class="member-signup-form">
          <div class="signup-title">
            <img src="./img/Inviticket.jpg" alt="Inviticket Logo" />
            <h1>Sign Up</h1>
            <h5>Already have an Account? <a href="sign-in.html">Log In</a></h5>
          </div>

          <!-- Sign Up Form -->
          <div class="form-group col">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group col">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group col">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group col">
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              class="form-control"
              placeholder="Confirm your password"
            />
          </div>

          <!-- Accept term and condition -->
          <div class="form-group col">
            <input type="checkbox" class="form-check-input" />
            <label class="form-check-input col">
              I accept the <a href="#">Terms and Conditions</a></label
            >
          </div>
          <button type="submit" class="btn btn-primary col">Submit</button>
        </form>
      </section>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
